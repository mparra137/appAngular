<div class="container">
    <div class="ordem-compra" *ngIf="idPedidoCompra === undefined">
      <form novalidate>
      
        <h5>Sua Compra</h5>
        <hr />
  
        <div class="row" style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0">
          <div class="col-sm-1">
            <img src="/assets/ofertas/1/img1.jpg" class="img-fluid">
          </div>
          <div class="col-sm-6">
            Super Burger
            <br />
            Rodízio de Mini-hambúrger com opção de entrada.
          </div>
  
          <div class="col-sm-2">            
            <button type="button" class="btn btn-link">-</button>
            1
            <button type="button" class="btn btn-link">+</button>              
          </div>
  
          <div class="col-sm-3 d-flex justify-content-end">
            29.90
          </div>
        </div>
        
        <div class="row" style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0">
          <div class="col-sm-1">
            <img src="/assets/ofertas/4/img1.jpg" class="img-fluid">
          </div>
          <div class="col-sm-6">
            Estância das águas
            <br />
            Diversão garantida com piscinas, trilhas e muito mais.
          </div>
  
          <div class="col-sm-2">            
            <button type="button" class="btn btn-link">-</button>
            1
            <button type="button" class="btn btn-link">+</button>              
          </div>
  
          <div class="col-sm-3 d-flex justify-content-end">
            31.90
          </div>
        </div>
        
        <div class="row">
          <div class="col d-flex justify-content-end">
            <h4>Total do pedido: 61.80</h4>
          </div>
        </div>
        <br />
  
  
        <h5>Dados de entrega</h5>
        <hr />
  
        <div class="row">
  
          <div class="col-md-6">
            <input type="text" class="form-control {{ enderecoPristine ? '' : (enderecoValido ? 'is-valid': 'is-invalid') }}" placeholder="Endereço" autocomplete="off" minlength="5" required [value] = "endereco" #inputEndereco (input)="atualizaEndereco(inputEndereco.value)">

            <div *ngIf="enderecoPristine == false">
              <div *ngIf="enderecoValido; else msgEnderecoInvalido">
                <small class="form-text text-success">Ok</small>
              </div>    
              <ng-template #msgEnderecoInvalido>
                <small class="form-text text-danger">Endereço inválido</small>  
              </ng-template>
            </div>

            <!-- <div class="invalid-feedback">Endereço inválido</div> -->
          </div>
  
          <div class="col-md-2">
            <input type="text" class="form-control {{ numeroPristine ? '' : (numeroValido ? 'is-valid': 'is-invalid')}}" placeholder="Número" autocomplete="off" minlength="1" #inputNumero required [value] = "numero" (input)="atualizaNumero(inputNumero.value)">
            <div *ngIf="numeroPristine == false">
              <div *ngIf="numeroValido; else msgNumeroValido">
                <small class="form-text text-success">Ok</small>
              </div>
              <ng-template #msgNumeroValido>
                <small class="form-text text-danger">Número Inválido</small>
              </ng-template>
            </div>
            
          </div>
  
          <div class="col-md-4">
            <input type="text" class="form-control {{ complementoPristine ? '' : (complementoValido ? 'is-valid': '')}} " placeholder="Complemento" autocomplete="off" [value]="complemento" #inputComplemento (input)="atualizaComplemento(inputComplemento.value)">            
          </div>
  
        </div>
        <br />
  
        <h5>Dados de pagamento</h5>
        <hr />
  
        <div class="row">
            
          <div class="col-md-3">
            <select class="form-control {{ formaPagamentoPristine ? '' : (formaPagamentoValido? 'is-valid' : 'is-invalid')}} form-select" [value]="formaPagamento" #inputFormaPagamento (change)="atualizaFormaPagamento(inputFormaPagamento.value)">
              <option value = ''>Selecione uma opção</option>
              <option value="dinheiro">Dinheiro</option>
              <option value="debito">Débito</option>
            </select>
            <div *ngIf="formaPagamentoPristine == false">
              <div *ngIf="formaPagamentoValido; else msgFormaPgtoInvalido">
                <small class="form-text text-success">Ok</small>
              </div>
              <ng-template #msgFormaPgtoInvalido>
                <small class="form-text text-danger">Forma de pagamento inválida</small>
              </ng-template>
            </div>
            <!-- <div class="invalid-feedback">Selecione uma forma de pagamento</div> -->
          </div>
        </div>
  
        <hr />
        <button type="button" class="btn btn-primary btn-lg" [disabled]="formEstado" (click)="confirmarCompra()">Confirmar compra</button>
      </form>
    </div>

    <div class="ordem-compra" *ngIf="idPedidoCompra !== undefined">
      <app-ordem-compra-sucesso [idPedido]="idPedidoCompra"></app-ordem-compra-sucesso>
    </div>
  </div>
